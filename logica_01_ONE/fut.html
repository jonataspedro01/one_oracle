<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }
   
    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
  
     var vitorias = parseInt(prompt("Digite o número de vitórias: "));
     var empates = parseInt(prompt("Digite o número de empates: "));

     var pontos = vitorias * 3 + empates;

     mostra("Os pontos do seu time é: " + pontos);


     if ( pontos > 28) {
     mostra("Seu time está melhor que o ano passado.");
     }
     if (pontos < 28) {
     mostra("Seu time está pior que o ano passado.");
     }
     if (pontos == 28 ) {
     mostra("Seu time está igual que o ano passado.");
     }

     mostra("FIM");

</script>
